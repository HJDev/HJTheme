{% extends '../layout.html' %}

{% block title -%}
{{page.title}} - {{options.title}}
{%- endblock %}

{% block content %}
<div class="bdwd main clearfix">
    <div class="main_center">
      <div class="postcontent">
        <div class="post_path">
          <a href="/">首页</a>
          >
          <a href="{{post.path}}">分类</a>
        </div>

        <h1 class="post_title">分类</h1>
        <div class="post_about">
          <p>2017-07-25 19:13</p>
        </div>

        <div class="post_txt">
          {% for cate in categories %}
          <a href="/cate/{{cate.pathname}}" data-cate="{{cate.name}}">{{cate.name}}({{cate.count}})</a>
          {% endfor %}
        </div>
      </div>
    </div>
</div>

{% endblock %}
